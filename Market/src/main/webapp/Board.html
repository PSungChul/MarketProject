<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>BOARD</title>
<link rel="stylesheet" href="css/css_Board.css">
</head>
<body>
	<form action="Index.html">
		<ul>
			<li><label>카테고리</label>
					<select name="category">
						<option value="deliver">배송</option>
						<option value="order">주문</option>
					</select></li>
			<li><label>제목 : </label><input class="under" type="text" name="title"></li>
			<li><label>작성자 : </label><input class="under" type="text" name="writer"></li>
			<li><label>날짜 : </label><input class="under" type="date" name="date"></li>
			<li><label>내용</label></li>
			<li><textarea name="content" rows="5" cols="30"></textarea></li>
			<li><input type="submit" value="등록">
				<input type="reset" value="취소"></li>
		</ul>
	</form>
</body>
</html>
